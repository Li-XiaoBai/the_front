<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background: #000;
        }
        #div2{
            height: 100px;
            width: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="div1" @click="fn1()">
            <!-- 组织冒泡 -->
            <div id="div2" @click.stop="fn2()"></div>
            <!-- <div id="div2" @click="fn2()"> </div>-->    
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            methods:{
                fn2(){
                    console.log("div2 click")
                },
                fn1(){
                    console.log("div1 click")
                }
            }
        })
        
    </script>
</body>
</html>

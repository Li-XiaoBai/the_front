<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-model</title>
</head>
<body>
    <div id="app">
        <!-- <input type="text" value="haha"> -->
        <!-- 文本框 -->
        <input type="text" v-model="msg">
        <h3>{{msg}}</h3>

        <!-- 多选框 -->
        <input type="checkbox" v-model="hobby" value="篮球">篮球
        <input type="checkbox" v-model="hobby" value="电竞">电竞
        <input type="checkbox" v-model="hobby" value="羽毛球">羽毛球
        <input type="checkbox" v-model="hobby" value="音乐">音乐

        <!-- 下拉单 -->
        <select v-model="school">
            <option disabled value="">请选择</option>
            <option value="黑大">黑大</option>
            <option value="林大">林大</option>
            <option value="北大">北大</option>
            <option value="清华">清华</option>
        </select>

        <!-- 单选框 -->
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女

        <h4>{{msg}}</h4>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                msg:"hehe",
                hobby:[],
                school:"",
                sex:""
            }
        })
    </script>
</body>
</html>

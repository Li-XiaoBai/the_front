<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 选择器的优先级问题</title>

    <style>
        .aa{
            color: blue;
        }

        div{
            color: #000;
        }

        #bb{
            color: red;
        }

        /* 选择器优先级 */
        /* style 内联样式优先级最高  10000 */
        /* # id选择器  1000 */
        /* . class类选择器  伪类选择器   100 */
        /* div 元素(标签)选择器  伪元素选择器  1 */
        /* 优先级相同的情况下 写在后侧的覆盖前面的 */

        
        .cc{
            color: #000;
        }
        .bb{
            color: chartreuse;
        }
    </style>

</head>
<body>
    <div class="aa" id="bb" style="color: darkmagenta;">
        dsadasdasda
    </div>

    <div class="bb cc">
        sadasdad
    </div>
</body>
</html>

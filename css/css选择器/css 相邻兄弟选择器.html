<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 相邻兄弟选择器</title>

    <style>
        /*相邻的兄弟选择器*/
        .aa + .bb{
            color: darkcyan;
        }
    </style>

</head>
<body>
    <div class="aa">
        aaaaa
    </div>
    <div class="bb">
        bbbb
    </div>
    <div class="bb">
        bbbb
    </div>
</body>
</html>

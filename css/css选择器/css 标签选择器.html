<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <!--
        直接用定义标签样式
    -->
    <style>
        div{
            color: lawngreen;
            background: #000;
        }
        p{
            color: #000;
            background: green;
        }
        li{
            color: salmon;
            background: #125812;
        }
    </style>
</head>
<body>
    <div>
        asdsada
    </div>
    <p>
        adasdsadsqwedqwe
    </p>
    <li>
        sadasd
    </li>
    <ul>
        <li>dasdas</li>
        <li>qwewqeqweqw</li>
    </ul>
</body>
</html>
